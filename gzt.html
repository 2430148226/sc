<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工资条导出工具 (样式优化版)</title>
    <!-- 关键更正：引入支持样式的 sheetjs-style 库 -->
    <script src="https://cdn.jsdelivr.net/npm/sheetjs-style@0.15.8/dist/xlsx.full.min.js"></script>
    <style>
        /* --- 整体与布局 --- */
        body {
            font-family: 'Helvetica Neue', 'Microsoft YaHei', 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.8;
            margin: 0;
            /* 优化：使用柔和的渐变背景增加深度感 */
            background-color: #f4f7f9;
            background-image: linear-gradient(180deg, #eaf2f8 0%, #ffffff 50%);
            color: #495057;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- 主容器卡片 --- */
        .container {
            max-width: 550px;
            width: 100%;
            margin: 20px;
            padding: 40px;
            background-color: #fff;
            /* 优化：增加圆角和更柔和、有层次感的阴影 */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05), 0 12px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: all 0.3s ease;
        }

        /* --- 标题与文本 --- */
        h1 {
            /* 优化：使用更专业的深蓝色，调整字重 */
            color: #1a5276;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            /* 优化：使用更柔和的灰色，限制最大宽度使其在容器内居中且易读 */
            color: #6c757d;
            margin: 0 auto 35px;
            max-width: 400px;
        }

        /* --- 文件上传区域 --- */
        .file-input-wrapper {
            background-color: #f8f9fa;
            border: 2px dashed #d1d9e6;
            padding: 40px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .file-input-wrapper:hover {
            /* 优化：悬停时更明显的视觉反馈，包括上浮、阴影和颜色变化 */
            transform: translateY(-5px);
            border-color: #007bff;
            background-color: #f0f6ff;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.15);
        }

        .upload-icon {
            /* 新增：上传图标，增强视觉引导 */
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            color: #007bff;
            transition: all 0.3s ease;
        }

        .file-input-wrapper:hover .upload-icon {
            transform: scale(1.1);
        }
        
        input[type="file"] {
            display: none;
        }

        .file-input-label {
            font-weight: 500;
            color: #343a40;
            font-size: 1.1em;
        }

        .file-input-label span {
            /* 优化：突出“点击选择”部分的颜色 */
            color: #007bff;
            font-weight: bold;
        }

        /* --- 状态消息 --- */
        #status-message {
            margin-top: 20px;
            font-size: 1em;
            font-weight: 500;
            min-height: 50px; /* 保证足够空间，防止布局跳动 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            border-radius: 6px;
            visibility: hidden; /* 初始不可见，通过JS控制 */
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #status-message.visible {
            visibility: visible;
            opacity: 1;
        }
        
        /* 优化：为不同状态提供带背景色的提示框，更清晰 */
        .message-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .message-processing {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
        }

        /* --- 导出按钮 --- */
        #export-btn {
            display: none; /* 初始隐藏 */
            width: 100%;
            background-color: #28a745;
            /* 优化：使用渐变背景和阴影，使其更具点击吸引力 */
            background-image: linear-gradient(to right, #28a745 0%, #218838 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        #export-btn:hover {
            /* 优化：悬停时上浮并增强阴影 */
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(40, 167, 69, 0.4);
            filter: brightness(1.05); /* 轻微提亮 */
        }
        #export-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 10px rgba(40, 167, 69, 0.3);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>工资条导出工具</h1>
        <p>上传工资总表，系统将为您生成带精美样式的工资条 Excel 文件。</p>

        <!-- 优化：结构调整以支持图标和更好的文本样式 -->
        <label for="excel-file" class="file-input-wrapper">
            <!-- 新增SVG图标 -->
            <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
            <div class="file-input-label">
                将文件拖拽至此，或<span>点击选择</span>
            </div>
            <input type="file" id="excel-file" accept=".xlsx, .xls">
        </label>
        
        <div id="status-message"></div>
        <button id="export-btn">导出带样式的工资条</button>
    </div>

    <script>
        const fileInput = document.getElementById('excel-file');
        const statusMessage = document.getElementById('status-message');
        const exportBtn = document.getElementById('export-btn');
        
        let processedWorkbook = null;
        let exportFilename = '工资条(美化版).xlsx';

        // --- 事件监听 ---
        fileInput.addEventListener('change', handleFile, false);
        exportBtn.addEventListener('click', exportFile, false);
        
        // 支持拖拽上传
        const dropZone = document.querySelector('.file-input-wrapper');
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragging'); // 可选：添加拖拽时的样式
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragging');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files; // 将拖拽的文件赋值给input
                handleFile({ target: { files: files } }); // 手动触发文件处理函数
            }
        });


        // --- 核心函数 ---
        function setStatus(message, type) {
            statusMessage.textContent = message;
            // 优化：使用 classList 控制样式和可见性
            statusMessage.className = `message-${type} visible`;
        }

        function resetUI() {
            processedWorkbook = null;
            exportBtn.style.display = 'none';
            statusMessage.textContent = '';
            statusMessage.className = ''; // 清空样式
            fileInput.value = ''; // 清空已选文件
        }

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            resetUI();
            setStatus('正在处理文件，请稍候...', 'processing');

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: null });

                    if (jsonData.length < 2) throw new Error('Excel文件数据太少，请确保包含表头和至少一行数据。');

                    let headerRowIndex = -1;
                    for (let i = 0; i < Math.min(jsonData.length, 10); i++) {
                        const rowStr = (jsonData[i] || []).join(',');
                        if (rowStr.includes('姓名') || rowStr.includes('工号')) {
                            headerRowIndex = i;
                            break;
                        }
                    }

                    if (headerRowIndex === -1) throw new Error('未在文件中找到包含“姓名”或“工号”的表头行。');
                    
                    const metaRows = jsonData.slice(0, headerRowIndex);
                    const headerRow = jsonData[headerRowIndex].filter(h => h != null); // 过滤掉空表头
                    const dataRows = jsonData.slice(headerRowIndex + 1);

                    // --- 定义样式对象 ---
                    const whiteBorder = { style: "thin", color: { rgb: "FFFFFF" } };
                    const greyBorder = { style: "thin", color: { rgb: "D9D9D9" } };
                    const allGreyBorders = { top: greyBorder, bottom: greyBorder, left: greyBorder, right: greyBorder };

                    const headerStyle = {
                        font: { color: { rgb: "FFFFFF" }, bold: true, sz: 12 },
                        fill: { fgColor: { rgb: "548235" } }, // 绿色
                        alignment: { horizontal: "center", vertical: "center" },
                        border: { top: whiteBorder, bottom: whiteBorder, left: whiteBorder, right: whiteBorder }
                    };
                    const headerStyleRed = {
                        ...headerStyle,
                        fill: { fgColor: { rgb: "C00000" } }, // 红色
                    };
                    const dataStyleText = { alignment: { vertical: "center" }, border: allGreyBorders, font: { sz: 11 } };
                    const dataStyleNumber = { alignment: { horizontal: "right", vertical: "center" }, border: allGreyBorders, font: { sz: 11 } };
                    const titleStyle = { font: { sz: 16, bold: true, color: { rgb: "1A5276" } }, alignment: { horizontal: "center", vertical: "center" } };

                    // --- 构建工资条数据 ---
                    const payslipData = [];
                    metaRows.forEach(row => payslipData.push(row));
                    if(metaRows.length > 0) payslipData.push([null]); // 标题和表头间的空行

                    dataRows.forEach(row => {
                        if (row && row.some(cell => cell !== null)) {
                            // 确保数据行和表头列数一致
                            const alignedRow = headerRow.map((_, index) => row[index] || null);
                            payslipData.push(headerRow);
                            payslipData.push(alignedRow);
                            payslipData.push([null]); // 每条工资条后的空行
                        }
                    });

                    const newWorksheet = XLSX.utils.aoa_to_sheet(payslipData);
                    
                    // --- 遍历并应用样式 ---
                    for (let R = 0; R < payslipData.length; ++R) {
                        for (let C = 0; C < (payslipData[R] || []).length; ++C) {
                            const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
                            if (!newWorksheet[cellAddress]) continue;

                            const cell = newWorksheet[cellAddress];
                            const isHeaderRow = JSON.stringify(payslipData[R]) === JSON.stringify(headerRow);
                            const isDataRow = R > 0 && JSON.stringify(payslipData[R-1]) === JSON.stringify(headerRow);
                            const isTitleRow = R < metaRows.length;
                            
                            if (isTitleRow && R === 0) {
                                cell.s = titleStyle;
                            } else if (isHeaderRow) {
                                if (String(cell.v).includes('备注')) {
                                    cell.s = headerStyleRed;
                                } else {
                                    cell.s = headerStyle;
                                }
                            } else if (isDataRow) {
                                if (typeof cell.v === 'number' && C > 2) {
                                    cell.s = dataStyleNumber;
                                } else {
                                    cell.s = dataStyleText;
                                }
                            }
                        }
                    }
                    
                    // --- 设置列宽和合并单元格 ---
                    newWorksheet['!cols'] = headerRow.map((h, i) => {
                        const headerText = String(h || '');
                        if (headerText.includes('姓名')) return { wch: 12 };
                        if (headerText.includes('工号')) return { wch: 15 };
                        if (headerText.includes('部门')) return { wch: 15 };
                        if (i === 0) return { wch: 8 };
                        return { wch: 12 };
                    });

                    newWorksheet['!merges'] = [];
                    metaRows.forEach((row, index) => {
                       if (row.length > 0 && headerRow.length > 1) {
                            newWorksheet['!merges'].push({ s: { r: index, c: 0 }, e: { r: index, c: headerRow.length - 1 } });
                       }
                    });

                    // --- 创建最终工作簿 ---
                    const newWorkbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, '工资条');
                    processedWorkbook = newWorkbook;

                    // --- 更新UI ---
                    const metaText = metaRows.flat().join('');
                    const monthMatch = metaText.match(/(\d{1,2})月份?/); // 匹配 "X月份" 或 "X月"
                    exportFilename = monthMatch ? `${monthMatch[1]}月-工资条(美化版).xlsx` : '工资条(美化版).xlsx';
                    
                    const validDataRowsCount = dataRows.filter(r => r && r.some(c => c !== null)).length;
                    setStatus(`处理完成！共生成 ${validDataRowsCount} 条工资记录。`, 'success');
                    exportBtn.style.display = 'block';

                } catch (error) {
                    console.error("处理文件时出错:", error);
                    setStatus(`处理失败：${error.message}`, 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function exportFile() {
            if (processedWorkbook) {
                XLSX.writeFile(processedWorkbook, exportFilename);
            } else {
                setStatus('没有可导出的文件。请先上传一个文件。', 'error');
            }
        }
    </script>

</body>
</html>
